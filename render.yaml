# Render.com Deployment Configuration for MyanJobs
# This file configures automatic deployment on Render.com
# For more info: https://render.com/docs/yaml-spec

services:
  # Main Web Service
  - type: web
    name: myanjobs-api
    runtime: node
    plan: standard
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: myanjobs-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: myanjobs-redis
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EMAIL_SECRET
        generateValue: true
      - key: JWT_RESET_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://myanjobs.onrender.com
      - key: FRONTEND_URL
        value: https://myanjobs.onrender.com
      - key: RENDER_ENVIRONMENT
        value: true
    autoDeploy: true

  # Redis for caching and sessions (optional)
  - type: redis
    name: myanjobs-redis
    plan: starter
    ipAllowList: []

databases:
  # MongoDB database
  - name: myanjobs-mongodb
    databaseName: myanjobs
    user: myanjobs
    plan: starter

# Environment groups for shared configuration
envVarGroups:
  - name: myanjobs-production
    envVars:
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
