<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- TRM Logo Mark -->
  <g transform="translate(10, 10)">
    <!-- Outer Circle -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)" opacity="0.15"/>
    <circle cx="20" cy="20" r="18" stroke="url(#gradient1)" stroke-width="2"/>
    
    <!-- Inner Design - Connecting People/Referrals -->
    <circle cx="12" cy="16" r="4" fill="url(#gradient1)"/>
    <circle cx="28" cy="16" r="4" fill="url(#gradient1)"/>
    <circle cx="20" cy="28" r="4" fill="url(#gradient2)"/>
    
    <!-- Connection Lines -->
    <line x1="15" y1="17" x2="17" y2="25" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="17" x2="23" y2="25" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="16" y1="28" x2="24" y2="28" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sparkle/Star accent -->
    <path d="M32 8 L33 11 L36 12 L33 13 L32 16 L31 13 L28 12 L31 11 Z" fill="url(#gradient2)"/>
  </g>
  
  <!-- TRM Text -->
  <text x="55" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="700" fill="url(#gradient1)">TRM</text>
  
  <!-- Referral Platform Text -->
  <text x="55" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="0.5">REFERRAL PLATFORM</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>