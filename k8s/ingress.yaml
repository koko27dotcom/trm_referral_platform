    app.kubernetes.io/name: trm
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: trm-platform
type: Opaque
data:
  # Generated with: htpasswd -nb admin securepassword | base64
  auth: "YWRtaW46JGFwcjEkSDY1dnFkNDAkRk5zLmU4QnY5QjJ5M0FzLmZqZVlLLi8="
---
# Default Backend for 404 errors
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trm-default-backend
  namespace: trm
  labels:
    app.kubernetes.io/name: trm
    app.kubernetes.io/component: default-backend
    app.kubernetes.io/part-of: trm-platform
  annotations:
    kubernetes.io/ingress.class: "nginx-trm"
spec:
  ingressClassName: nginx-trm
  defaultBackend:
    service:
      name: trm-app
      port:
        number: 80
---
# Certificate resource (if not using cert-manager annotations)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: trm-tls-certificate
  namespace: trm
  labels:
    app.kubernetes.io/name: trm
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: trm-platform
spec:
  secretName: trm-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - trm.io
    - www.trm.io
    - api.trm.io
    - app.trm.io
    - admin.trm.io
    - ws.trm.io
  usages:
    - digital signature
    - key encipherment
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days
---
