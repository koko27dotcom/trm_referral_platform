apiVersion: v1
kind: Namespace
metadata:
  name: trm
  labels:
    name: trm
    environment: production
    app.kubernetes.io/name: trm
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: trm-platform
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "TRM (Talent Referral Management) Platform Namespace"
    owner: "platform-team"
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: trm-quota
  namespace: trm
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
    pods: "50"
    configmaps: "20"
    secrets: "20"
---
# Limit Range for default resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: trm-limits
  namespace: trm
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
    - max:
        storage: "100Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim
---
# Network Policy for namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trm-default-deny
  namespace: trm
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow internal traffic within namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trm-allow-internal
  namespace: trm
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: trm
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: trm
---
# Allow DNS resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trm-allow-dns
  namespace: trm
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53