# =============================================================================
# Nginx Configuration for TRM (Talent Referral Marketplace)
# =============================================================================
# Features:
#   - Load balancing across multiple app instances
#   - Static file serving with caching
#   - API reverse proxy with health checks
#   - SSL/TLS termination (configure certificates separately)
#   - Rate limiting and security headers
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # Basic Settings
    # =============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # =============================================================================
    # Gzip Compression
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # =============================================================================
    # Rate Limiting Zones
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =============================================================================
    # Upstream Backend Servers (Load Balancing)
    # =============================================================================
    upstream trm_backend {
        least_conn;
        server trm-app:3000 max_fails=3 fail_timeout=30s;
        # Add more servers for horizontal scaling:
        # server trm-app-2:3000 max_fails=3 fail_timeout=30s;
        # server trm-app-3:3000 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
        keepalive_timeout 30s;
        keepalive_requests 1000;
    }

    # =============================================================================
    # Server Block - HTTP (Redirect to HTTPS in production)
    # =============================================================================
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint for Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # Static Files (React Build Output)
        # =============================================================================
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options nosniff;
            }
        }

        # =============================================================================
        # API Proxy (Backend)
        # =============================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;
            
            # Proxy settings
            proxy_pass http://trm_backend/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # =============================================================================
        # Authentication Endpoints (Stricter Rate Limiting)
        # =============================================================================
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://trm_backend/auth/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =============================================================================
        # WebSocket Support (for real-time features)
        # =============================================================================
        location /ws/ {
            proxy_pass http://trm_backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # =============================================================================
        # File Uploads (Larger body size)
        # =============================================================================
        location /api/upload {
            client_max_body_size 100M;
            proxy_pass http://trm_backend/upload;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # =============================================================================
        # Security Headers
        # =============================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # =============================================================================
        # Deny Access to Hidden Files
        # =============================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # =============================================================================
    # Server Block - HTTPS (Enable when SSL certificates are available)
    # =============================================================================
