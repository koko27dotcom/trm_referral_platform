# =============================================================================
# TRM (Talent Referral Marketplace) - Docker Compose Configuration
# =============================================================================
# Services:
#   - trm-app: Main Node.js application with auto-scaling support
#   - mongodb: MongoDB 6.0 database with persistent storage
#   - redis: Redis 7.0 cache with persistence
#   - nginx: Nginx reverse proxy with load balancing
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # MongoDB Database
  # ===========================================================================
  mongodb:
    image: mongo:6.0
    container_name: trm-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-trm}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - trm-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["mongod", "--bind_ip_all", "--auth"]

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7.0-alpine
    container_name: trm-redis
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}

  # ===========================================================================
  # TRM Application (Node.js Backend + React Frontend)
  # ===========================================================================
  trm-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: trm-app
    restart: always
    env_file:
      - ../.env
    environment:
      # Override environment variables for Docker environment
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DATABASE:-trm}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      CORS_ORIGIN: http://localhost
      FRONTEND_URL: http://localhost
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - trm-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Nginx Reverse Proxy & Load Balancer
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: trm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - trm-network
    depends_on:
      trm-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# =============================================================================
# Networks
# =============================================================================
networks:
  trm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
